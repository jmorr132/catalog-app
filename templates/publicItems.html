{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="container">
     <div class = "row text-center">
        <h2> Things for Sale </h2>
        <hr>
    </div>
</div>
<div class="container">
    {% for item in item %}
     <div class="row item-tag">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>{{item.title}}</h1>
                </div>
                <br>
            </div>
        <div class = "col-md-6">
            <img class="img-responsive img-rounded item-img"src = {{item.itemPicture}} alt="item-image"/>
        </div>
        <div class="col-md-6">
            <h2>Price : {{item.price}}</h2>
        </div>
    </div> 
    {% endfor %}
</div>
{% endblock %}
